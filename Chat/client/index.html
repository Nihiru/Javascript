<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <!--/socket.io/socket.io.js is served dynamically by socket.io-->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io("http://localhost:3000");
      // when client gets message from server after connection it will render it to the DOM
      socket.on("greeting-from-server", function (message) {
        document.body.appendChild(document.createTextNode(message.greeting));
        socket.emit("greeting-from-client", {
          greeting: "Hello Server",
        });
      });
    </script>
  </body>
</html>
