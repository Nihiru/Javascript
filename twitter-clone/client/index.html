<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>twitter-cloned</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
   <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1 class="title">Twitter Cloned Application  </h1>
    <div class="error-message">
        <h3> Error while parsing data </h3>
    </div>
    <main>
        <form class="tweet-form">
            <label for="name"> Name </label>
            <input class="u-full-width" type="text" id="name" name="name" />
            <label for="content"> Tweet</label>
            <textarea class="u-full-width" type="text" id="content" name="content" ></textarea>
            <button class="button-primary">Send your tweet  </button>
        </form>
    </main>
    
    <div class="loading-gif" >
        <img src="loading.gif"alt=""> </img>
    </div>

    <div class="tweets">

    </div>
    <script src="client.js"></script> 
</body>
</html>
